<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    a {
      color: white;
    }
    a:hover {
      color: white;
    }
  </style>
  <body>
    <div class="w-50">
      <div class="my-2">Create new post:</div>
      <form action="" id="form">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Choose User Id</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect">
            <!-- <option value="1">*********</option> -->
          </select>
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Title</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
            id="title"
          />
        </div>

        <!-- <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Body</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
            id="body"
          />
        </div> -->
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
          ></textarea>
          <label for="floatingTextarea">Body</label>
        </div>

        <button class="btn btn-primary" id="submit-btn" type="submit">
          Submit
        </button>
        <button class="btn btn-primary" id="" type="">
          <a href="/index.html">Main page</a>
        </button>
      </form>
      <table class="table mt-4" id="table">
        <thead class="d-none">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">User id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <!-- <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
        </tbody> -->
      </table>
    </div>
  </body>

  <script src="new.js"></script>
</html>
